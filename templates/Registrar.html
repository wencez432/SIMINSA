<!DOCTYPE html>
<html>
<head>
	<title>SIMINSA</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/estiloRegistrar.css')}}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Noto+Sans+JP:wght@500&family=Roboto+Condensed&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
	<div class="grid">
		<header class="header">
			<div class="logo1">
				<img src="{{url_for('static', filename='images/logo.png')}}">
			</div>
			<div class="logo2">
				<h2>gob.pe</h2>
			</div>
			<div class="logo3">
				<h2>SIMINSA</h2>
			</div>
			<div class="usuario">
				<h2>Usuario:{{nombre}} {{apellido}}</h2>
			</div>
		</header>
	<div class="l-navbar" id="navbar">
            <nav class="nav">
                <div>
                    <div class="nav__brand">
                        <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
                        <h2>SIMINSA</h2>
                    </div>
                    <div class="nav__list">
						<div  class="nav__link collapse">
                            <img src="{{url_for('static', filename='images/icono1.png')}}">
                            <span class="nav__name">Registrar</span>
                            <ion-icon name="chevron-down-outline" class="collapse__link"></ion-icon>
                            <ul class="collapse__menu">
                                <a href="#" class="collapse__sublink">Datos</a>
                                <a href="#" class="collapse__sublink">Síntomas</a>
                                <a href="#" class="collapse__sublink">Inmunizaciones</a>
                            </ul>
                        </div>
                        <div class="nav__link collapse">
                            <img src="{{url_for('static', filename='images/icono2.png')}}">
                            <span class="nav__name">Monitorear</span>
                            <ion-icon name="chevron-down-outline" class="collapse__link"></ion-icon>
                            <ul class="collapse__menu">
                                <a href="#" class="collapse__sublink">Buscar</a>
                                <a href="#" class="collapse__sublink">Datos</a>
                                <a href="#" class="collapse__sublink">Reporte</a>
                            </ul>
                        </div>
                        <div href="#" class="nav__link">
							<img src="{{url_for('static', filename='images/icono3.png')}}">
                            <span class="nav__name">Prevenir</span>
                        </div>
                    </div>
                </div>
                <div href="#" class="nav__link">
                    <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
                    <span class="nav__name">Cerrar sesión</span>
                </div>
            </nav>
        </div>
        <!-- ===== IONICONS ===== -->
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
        <!-- archivo java script -->
        <script src="{{url_for('static', filename='javaScript/jsRegistrar.js')}}"></script>


		<main class="main">
			<div class="titulo">
				<h1>REGISTRAR</h1>
			</div>
			<div class="subtitulo1">
				<h2>Buscar paciente</h2>
			</div>
			<div class="buscar">
				<form class="form" method="POST">
					<div class="box dni">
						<label>DNI</label>
						<input type="text" name="dnibuscar" value="{{dni_buscar}}" required="" pattern="[0-9]{8}" title="Debe poner 8 números">
					</div>
					<div class="boxb buscarb" >
						<input type="submit" name="boton" value="Buscar"></input>
					</div>
				</form>
			</div>
			<form class="formulario" method="POST">
				<div class="subtitulo2">
					<h2>Datos del paciente</h2>
				</div>
				<div class="datos">
					<div class="form">
						<div class="box dni">
							<label>DNI</label>
							<input type="text" name="dni" value="{{dni_p}}" required="" pattern="[0-9]{8}" title="Debe poner 8 números">
						</div>
						<div class="box nombre1">
							<label>Primer nombre</label>
							<input type="text" name="nombre1" value="{{nombre1_p}}" required="">
						</div>
						<div class="box nombre2">
							<label>Segundo nombre</label>
							<input type="text" name="nombre2" value="{{nombre2_p}}" required="">
						</div>
						<div class="box apellido1">
							<label>Apellido paterno</label>
							<input type="text" name="apellido1" value="{{apellido1_p}}" required="">
						</div>
						<div class="box apellido2">
							<label>Apellido materno</label>
							<input type="text" name="apellido2" value="{{apellido2_p}}" required="">
						</div>
						<div class="box genero">
							<label>Género</label>
							<select class="select genero" name="genero">
								<option value="" disabled selected><!-- Choose your option --></option>
								<option value="Masculino" {{M}}>Masculino</option>
								<option value="Femenino" {{F}}>Femenino</option>
							</select>
						</div>
						<div class="box telefono">
							<label>Teléfono</label>
							<input type="texto" name="telefono" value="{{telf_p}}" required="" pattern="[0-9]{9}" title="Debe poner 9 números">
						</div>
						<div class="box fecha">
							<label>Fecha de nacimiento</label>
							<input type="date" name="fecha_nacimiento" value="{{fechana_p}}" required="">
						</div>
						<div class="box provincia">
							<label>Departamento</label>
							<select class="select departamento" name="departamento">
								<option value="" disabled selected><!-- Choose your option --></option>
								<option value="Amazonas" {{D1}}>Amazonas</option>
								<option value="Ancash" {{D2}}>Ancash</option>
								<option value="Apurímac" {{D3}}>Apurímac</option>
								<option value="Arequipa" {{D4}}>Arequipa</option>
								<option value="Ayacucho" {{D5}}>Ayacucho</option>
								<option value="Cajamarca" {{D6}}>Cajamarca</option>
								<option value="Callao" {{D7}}>Callao</option>
								<option value="Cusco" {{D8}}>Cusco</option>
								<option value="Huancavelica" {{D9}}>Huancavelica</option>
								<option value="Huánuco" {{D10}}>Huánuco</option>
								<option value="Ica" {{D11}}>Ica</option>
								<option value="Junín" {{D12}}>Junín</option>
								<option value="La libertad" {{D13}}>La libertad</option>
								<option value="Lambayeque" {{D14}}>Lambayeque</option>
								<option value="Lima" {{D15}}>Lima</option>
								<option value="Loreto" {{D16}}>Loreto</option>
								<option value="Madre de Dios" {{D17}}>Madre de Dios</option>
								<option value="Moquegua" {{D18}}>Moquegua</option>
								<option value="Pasco" {{D19}}>Pasco</option>
								<option value="Piura" {{D20}}>Piura</option>
								<option value="Puno" {{D21}}>Puno</option>
								<option value="San martín" {{D22}}>San martín</option>
								<option value="Tacna" {{D23}}>Tacna</option>
								<option value="Tumbes" {{D24}}>Tumbes</option>
								<option value="Ucayalli" {{D25}}>Ucayalli</option>
							</select>
						</div>
						<div class="box distrito">
							<label>Distrito</label>
							<input type="text" name="distrito" value="{{dist_name_p}}" required="">
						</div>
						<div class="box calle">
							<label>Calle</label>
							<input type="text" name="calle" value="{{calle_name_p}}" required="">
						</div>
					</div>
				</div>
				<div class="subtitulo3">
					<h2>Síntomas</h2>
				</div>
				<div class="sintomas">
					<div class="form">
						<div class="box op1">
							<input type="checkbox" name="s1" value="{{s1_p}}">
							<label>Dificultad para respirar o sensación de falta de aire.</label>
						</div>
						<div class="box op2">
							<input type="checkbox" name="s2" value="{{s2_p}}">
							<label>Dolor o presión en el pecho.</label>
						</div>
						<div class="box op3">
							<input type="checkbox" name="s3" value="{{s3_p}}">
							<label>Cansancio.</label>
						</div>
						<div class="box op4">
							<input type="checkbox" name="s4" value="{{s4_p}}">
							<label>Incapacidad para hablar o moverse.</label>
						</div>
						<div class="box op5">
							<input type="checkbox" name="s5" value="{{s5_p}}">
							<label>Pérdida del sentido del olfato o del gusto.</label>
						</div>
						<div class="box op6">
							<input type="checkbox" name="s6" value="{{s6_p}}">
							<label>Fiebre.</label>
						</div>
						<div class="box op7">
							<input type="checkbox" name="s7" value="{{s7_p}}">
							<label>Tos seca.</label>
						</div>
						<div class="box op8">
							<textarea name="otros" placeholder="Otros"></textarea>
						</div>
					</div>
				</div>
				<div class="subtitulo4">
					<h2>Inmunizaciones</h2>
				</div>
				<div class="inmunizaciones">
					<div class="form">
						<div class="box titulo1">
							<h3>Primera dosis</h3>
						</div>
						<div class="box estado1">
							<label>Estado</label>
							<select class="select estado1" name="estado_vacuna1">
								<option value="" disabled selected><!-- Choose your option --></option>
								<option value="Recibida" {{estado1_v}}>Recibida</option>
								<option value="No recibida" {{estado2_v}}>No recibida</option>
								<option value="Programada" {{estado3_v}}>Programada</option>
							</select>
						</div>
						<div class="box fecha1">
							<label>Fecha</label>
							<input type="date" name="fecha_vacuna1" value="{{fv1}}">
						</div>
						<div class="box vacuna1">
							<label>Vacuna</label>
							<select class="select vacuna1" name="lab1">
								<option value="" disabled selected><!-- Choose your option --></option>
								<option value="Sinopharm" {{lab1}}>Sinopharm</option>
								<option value="Pfizer" {{lab2}}>Pfizer</option>
							</select>
						</div>
						<div class="box titulo2">
							<h3>Segunda dosis</h3>
						</div>
						<div class="box estado2">
							<label>Estado</label>
							<select class="select estado2" name="estado_vacuna2">
								<option value="" disabled selected><!-- Choose your option --></option>
								<option value="Recibida" {{estado4_v}}>Recibida</option>
								<option value="No recibida" {{estado5_v}}>No recibida</option>
								<option value="Programada" {{estado6_v}}>Programada</option>
							</select>
						</div>
						<div class="box fecha2">
							<label>Fecha</label>
							<input type="date" name="fecha_vacuna2" value="{{fv2}}">
						</div>
						<div class="box vacuna2">
							<label>Vacuna</label>
							<select class="select vacuna2" name="lab2">
								<option value="" disabled selected><!-- Choose your option --></option>
								<option value="Sinopharm" {{lab1}}>Sinopharm</option>
								<option value="Pfizer" {{lab2}}>Pfizer</option>
							</select>
						</div>
					</div>
				</div>
				<div class="registrar">
					<input type="submit" name="boton" value="Registrar"></input>
				</div>
			</form>
		</main>
	</div>
</body>
</html>
